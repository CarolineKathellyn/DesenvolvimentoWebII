<body>

    <h1>Calculador de IMC</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="altura">Altura em centímetros:</label>
        <input type="number" id="altura" step="0.01" required><br>

        <label for="peso">Peso em kilogramas:</label>
        <input type="number" id="peso" step="0.01" required><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
